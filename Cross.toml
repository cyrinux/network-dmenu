[target.aarch64-unknown-linux-gnu]
pre-build = [
    "dpkg --add-architecture arm64",
    "apt-get update && apt-get install -y libdbus-1-dev:arm64 libglib2.0-dev:arm64 libssl-dev:arm64 pkg-config"
]

[target.x86_64-unknown-linux-gnu]
pre-build = [
    "apt-get update && apt-get install -y libdbus-1-dev libglib2.0-dev libssl-dev pkg-config"
]